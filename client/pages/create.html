<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New PlaceList</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div w3-include-html="/pages/nav.html"></div>
    <section class="section_new">
      <form
        class="form_new form_box"
        method="post"
        onsubmit="return false;"
        enctype="multipart/form-data"
      >
        <h2>New PlaceList</h2>
        <input type="text" placeholder="Name" name="name" required />
        <input type="text" placeholder="Location" name="location" required />
        <div class="rate_input">
          <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          <span class="filled">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          <input
            type="range"
            name="rate"
            min="1"
            max="5"
            step="0.5"
            value="3"
          />
        </div>
        <label for="input_desc">Description</label>
        <textarea
          name="desc"
          id="input_desc"
          cols="30"
          rows="5"
          required
        ></textarea>
        <label for="input_img">Image</label>
        <input type="file" id="input_img" name="img" required />
        <input
          type="submit"
          class="btn_submit"
          value="Create New PlaceList"
          name="type"
        />
      </form>
    </section>
  </body>
  <script src="../js/index.js"></script>
  <script src="../js/create.js"></script>
</html>
