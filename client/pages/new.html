<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New PlaceList</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div w3-include-html="/pages/nav.html"></div>
    <script>
      w3.includeHTML();
    </script>

    <div id="section_new" class="section">
      <form class="form_new form_box" method="post" onsubmit="return false;">
        <h2>New PlaceList</h2>
        <input type="text" placeholder="Name" name="name" required />
        <input type="text" placeholder="Location" name="location" required />
        <input type="number" placeholder="Price" name="price" required />
        <label for="input_desc">Description</label>
        <textarea
          name="desc"
          id="input_desc"
          cols="30"
          rows="5"
          required
        ></textarea>
        <label for="input_img">Image</label>
        <input type="file" id="input_img" name="img" required />
        <input
          type="submit"
          class="btn_submit"
          value="Create New PlaceList"
          name="type"
        />
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
